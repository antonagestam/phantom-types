    from phantom.iso3166 import Alpha2, PhantomAlpha2

    def takes_country_code(a: Alpha2) -> None:
        ...

    takes_country_code(PhantomAlpha2.parse(""))
- case: can_use_literal
  main: |
    from phantom.iso3166 import Alpha2

    def takes_country_code(a: Alpha2) -> None:
        ...

    takes_country_code("FR")
- case: can_infer
